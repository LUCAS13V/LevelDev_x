<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api de moedas</title>
    <script defer src="./main.js"></script>
    <style>
        * {
            padding: 0%;
            margin: 0%;
        }
        body {
            background:slategrey;
            & div#inputs{
                color: white;
                font-family: sans-serif, monospace;
                transform: translateX(-50%);
                background-image: url("https://steamuserimages-a.akamaihd.net/ugc/1784009225912127966/DE4DB34C891F9239F1A8AC3F92EBD6322065D4AE/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false");
                left: 50%;
                top: 30px;
                border: black solid 3px;
                position: absolute;
                min-width: 400px;
                height: 50%;
                padding-left: 10px;
                & input.info {
                    background: slategray;
                    text-align: center;
                    position: relative;
                    display: block;
                    top: 10px;
                    width: 300px;
                    height: 30px;
                    border: black solid 1px;
                    border-radius: 20px;
                    color: white;
                }
            }
            button {
                margin: 30px;
                width: 170px;
                height: 50px;
                top: 30px;
                background: slategray;
                border: black solid 1px;
                border-radius: 20px;
                color: white;
            }
            button:active {
                background: rgb(58, 66, 75);
                color: slategray;
            }
            h2{
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="tela">
        <div id="inputs">
            <h2>nome</h2>
            <input type="text" id="name" class="info">
            <h2>email</h2>
            <input type="email" id="email" class="info" >
            <h2>senha</h2>
            <input type="password" id="password" class="info">
            <button id="bt-01" onclick="send()">enviar</button>
            <audio src=""></audio>
        </div>
    </div>
    
</body>
</html>
